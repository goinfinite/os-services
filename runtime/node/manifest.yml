manifestVersion: v1
name: node
slugs:
  - node
  - nodejs
nature: multi
type: runtime
description: Node.js runs on the V8 JavaScript engine and lets developers use JavaScript to write command line tools and for server-side scripting.
versions:
  - lts
  - 22
  - 21
  - 20
  - 19
  - 18
